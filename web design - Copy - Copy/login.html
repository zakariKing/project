  <body>
    <header>
      <a class="logo" href="index.html">LuxeVibe<ion-icon name="bag-handle-outline" class="logoicon"></ion-icon></a>
    </header>
    <a href="index.html" class="exit"><i class="fa-solid fa-xmark"></i></a>
    <div class="login">
      <div class="loginfo">
        <h1 class="log title">Log in</h1>
        <div class="form">
          <form action="index.html">
            <label for="email"><i class="fa-regular fa-envelope"></i></label>
            <input
              type="email"
              placeholder="enter your email"
              required
              id="email"/>
              <br>
            <label for="password"><i class="fa-solid fa-key"></i></label>
            <input type="password" minlength="5" required placeholder="password"
              id="password" autofocus /><br>
            <input type="submit" value="Log in" class="submit" id="submit" />
          </form>
        </div>
        <a href="sign up.html" class="I dont have an Account"
          >I don't have an Account</a>
      </div>
    </div>
    <footer>
      <p>

        <a href="index.html">Privacy</a> and <a href="index.html">Terms</a>.
      </p>
    </footer>
