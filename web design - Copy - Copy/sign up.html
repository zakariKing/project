      src="https://kit.fontawesome.com/b3a4e89b33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="image/baby shoes.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Bebas+Neue&family=Black+Ops+One&family=Clicker+Script&family=Dancing+Script:wght@400;500&family=Edu+TAS+Beginner:wght@400;500&family=Ephesis&family=Inconsolata&family=Kenia&family=Montserrat:ital,wght@1,200&family=Playpen+Sans:wght@100;300;600;800&family=Roboto:ital,wght@0,100;1,100&family=Saira+Extra+Condensed:wght@100&family=Smooch+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>LuxeVibe</title>
  </head>
  <body>
    <header>
      <a class="logo"
        href="index.html">LuxeVibe<ion-icon name="bag-handle-outline" class="logoicon"></ion-icon
      ></a>
    </header>
    <a href="index.html" class="exit"><i class="fa-solid fa-xmark"></i></a>
    <div class="sign">
      <div class="sign up">
        <h1 class="sign title">
          Sign up<i
            id="ic"
            class="fa-solid fa-arrow-right-to-bracket"
            style="
              color: rgb(31, 122, 182);
              margin-left: 10px;
              cursor: pointer;
              position: relative;
              top: 5px;
            "
          ></i>
        </h1>
        <div class="form">
        <form action="index.html">
          <label for="username"><i class="fa-solid fa-user"></i></label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
            required
          /><br />
          <label for="email"><i class="fa-regular fa-envelope"></i></label>
          <input
            type="email"
            placeholder="email ex:LuxeVibe@gmail.com"
            required
            id="email"
          /><br />
          <label for="password"><i class="fa-solid fa-key"></i></label>
          <input
            type="password"
            required
            minlength="5"
            placeholder="password"
            id="password"
          /><br />
          <input type="submit" value="Sign up" class="submit" id="submit" />
          
        </form></div>
        <a href="login.html" class="I have an Account">I have an Account</a>
      </div>
    </div>
    <footer>
      <p>
        &copy;copyright2023
        <a href="index.html" target="_blank">LuxeVibe</a> All rights reserved.
        <a href="index.html" target="_blank">Cookie policy</a>,
        <a href="index.html" target="_blank">Privacy</a> and
        <a href="index.html" target="_blank">Terms</a>.
      </p>
    </footer>
